server.port=8888
#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/zb?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath*:com/zj/*/dao/mapper/*.xml
#MyBatis 扫描包别名，和注解@Alias联用
mybatis.type-aliases-package=com.zj.*.dao
spring.resources.static-locations=file:D:/upload/image/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
